<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Simple UI</title>
    <style>
      body {
        margin: 0;
        font-family: Arial, sans-serif;
        display: flex;
        height: 100vh;
      }

      .sidebar {
        width: 250px;
        background-color: #2c3e50;
        color: white;
        padding: 20px;
      }

      .sidebar h2 {
        margin-top: 0;
      }

      .sidebar a {
        display: block;
        color: white;
        text-decoration: none;
        margin: 10px 0;
      }

      .sidebar a:hover {
        text-decoration: underline;
      }

      .main {
        flex: 1;
        background-color: #ecf0f1;
        padding: 20px;
      }

      .header {
        background-color: #34495e;
        color: white;
        padding: 10px 20px;
        font-size: 24px;
      }
    </style>
  </head>
  <body>
    <div class="sidebar">
      <h2>Menu</h2>
      <a href="#">Logout</a>
      <a href="#">Project</a>
      <a href="#">Task board</a>
    </div>
    <div class="main">
      <div class="header">Welcome to the Dashboard</div>
      <p>This is a basic UI layout using only HTML and CSS.</p>
    </div>
  </body>
</html>
