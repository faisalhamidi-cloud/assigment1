<!DOCTYPE html>
<html>
  <head>
    <title>List in Table</title>
    <style>
      table {
        border-collapse: collapse;
        width: 50%;
      }
      th,
      td {
        border: 1px solid #aaa;
        padding: 17px;
        text-align: left;
      }
      th {
        background-color: #f2f2f2;
      }
    </style>
  </head>
  <body>
    <h2><a href="./project menu.html">project</a></h2>

    <table>
      <tr>
        <th>Serial Number</th>
        <th>Project Name</th>
        <th>Project Description</th>
      </tr>
      <tr>
        <td>1</td>
        <td>Alice</td>
        <td>24</td>
      </tr>
      <tr>
        <td>2</td>
        <td>Bob</td>
        <td>30</td>
      </tr>
      <tr>
        <td>3</td>
        <td>Charlie</td>
        <td>27</td>
      </tr>
    </table>
  </body>
</html>
